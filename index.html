<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>

<body>

	<div class="topbar">
		<h2>Weather With Paul</h2>
		<div>
			<marquee id="ticker"></marquee>
		</div>
	</div>

    <div class="container">

    	<div class="quick_weather">
    		<h4>Quick Weather</h4>
    		<img src="./images/quick.svg">
    		<form>
    			<input style="search" placeholder="How's the weather in...">
    		</form>
    		<div class="current">
    			
    		</div>
    	</div>

    	<hr>

    	<h5></h5>

    	<div class="daily">
    		<img>
    		<span id="hiLo"></span>
    		<span id="apparentHiLo"></span>
    		<span id="chancePrecip"></span>
    		<span id="overview"></span>
    	</div>

    	<hr>

    	<div class="through_the_week">

    	<h4>Coming Week's Forecast</h4>
    	<p></p>
    		<div class="dayoftheweek" data-day="0">
    			<span></span>
    			<img>
    			<span></span>
    		</div>
    		<div class="dayoftheweek" data-day="1">
    			<span></span>
    			<img>
    			<span></span>
    		</div>
    		<div class="dayoftheweek" data-day="2">
    			<span></span>
    			<img>
    			<span></span>
    		</div>
    		<div class="dayoftheweek" data-day="3">
    			<span></span>
    			<img>
    			<span></span>
    		</div>
    		<div class="dayoftheweek" data-day="4">
    			<span></span>
    			<img>
    			<span></span>
    		</div>
    		<div class="dayoftheweek" data-day="5">
    			<span></span>
    			<img>
    			<span></span>
    		</div>
    		<div class="dayoftheweek" data-day="6">
    			<span></span>
    			<img>
    			<span></span>
    		</div>
    		<div class="dayoftheweek" data-day="7">
    			<span></span>
    			<img>
    			<span></span>
    		</div>
    	</div>
    </div>
    <script type="text/javascript" src="./dist/app-browserify.js"></script>
</body>

</html>
